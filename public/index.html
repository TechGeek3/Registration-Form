<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="wrapper">
    <h2>REGISTER</h2>
    <form action="/sign_up" method="POST">
      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" id="college" name="college" placeholder="College" required>
      </div>
      <div class="input-box">
        <input type="text" id="branch" name="branch" placeholder="Branch" required>
      </div>
      <div class="input-box">
        <input type="phone" id="phno" name="phno" placeholder="Phone Number" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Enter password" required>      
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all the terms & conditions</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" id="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="index.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
